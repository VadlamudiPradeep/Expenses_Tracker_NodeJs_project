<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./expenses.css" />
    <!-- <link rel="stylesheet" href="./expe.css" /> -->
    <script src="https://kit.fontawesome.com/ef0c0d16c3.js" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    
    <h2>Expense Tracker</h2>
   
        
    <div class="container">
    
        <div class="row-container">
            <form action="#" onsubmit="saveToDB(event)" >
              <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" placeholder=" Amount â‚¹" required />
              
                    <label for="text">Description</label>
                    <input type="text" id="description" name="description"   placeholder="Description" />
                
                    <label for="text">Category</label>
                    <select type="text" list="type" id="category" name="category" placeholder="Select" >
                    <option value="Movie">Movie </option>
                    <option value="Food Order">Food </option>
                    <option value="Rent">Rent </option>
                    <option value="Bill">Bill </option>
                    <option value="EMI">EMI </option>
                  </select>
                </div>
                <button id="addBtn" class="btn">Add Expense</button>
            </form>
            <div id="message"></div>
            <button id="premium">Buy Premium</button>
              <!-- razorpay -->
     <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

            <ul id="list" class="list"></ul>
            
                <ul id="Leaderboard" class="Leaderboard" style="width:100% ; size:5px ; background-color: orange;" ></ul>
        </div>
        </div>            
    </div>
 

   
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./expenses.js"></script>
  </body>
</html>
